<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChuckJokesVue</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="app" class="container">
    <h1 class="text-center my-4">Chuck Norris Jokes</h1>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" v-for="joke in chuck" :key="joke.value">
        <chuck-card :icon_url="joke.icon_url" :value="joke.value"></chuck-card>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
